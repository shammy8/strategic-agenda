<ng-container *transloco="let t">
  <form class="p-fluid" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="firstname">{{ t('firstName') }}*</label>
      <input
        id="firstname"
        type="text"
        pInputText
        formControlName="firstName"
        data-cy="first-name-input"
      />
    </div>
    <div class="p-field">
      <label for="lastname">{{ t('lastName') }}*</label>
      <input
        id="lastname"
        type="text"
        pInputText
        formControlName="lastName"
        data-cy="last-name-input"
      />
    </div>
    <div class="p-field">
      <label for="email">{{ t('email') }}* </label>
      <input
        id="email"
        type="email"
        pInputText
        formControlName="email"
        data-cy="email-input"
      />
    </div>
    <div class="p-field">
      <label for="age">{{ t('age') }}*</label>
      <p-inputNumber
        id="age"
        type="text"
        pInputText
        formControlName="age"
        [min]="0"
        data-cy="age-input"
      ></p-inputNumber>
    </div>
    <div class="p-field">
      <label for="quote">{{ t('quote') }}</label>
      <textarea
        pInputTextarea
        id="quote"
        type="text"
        pInputText
        formControlName="quote"
        [rows]="2"
        data-cy="quote-input"
      ></textarea>
    </div>
    <div class="p-d-flex p-flex-row-reverse">
      <button
        pButton
        class="p-mr-2"
        type="submit"
        icon="pi pi-check"
        [label]="t('submit')"
        [disabled]="this.form.invalid"
        data-cy="submit-button"
      ></button>
      <button
        class="p-button-danger p-mr-2"
        pButton
        type="button"
        icon="pi pi-times"
        [label]="t('reset')"
        (click)="onReset()"
        data-cy="reset-button"
      ></button>
    </div>
  </form>
</ng-container>
